

services:
  web:
    build: .
    container_name: fidden_web
    working_dir: /app
    command: >
      uvicorn fidden.asgi:application
      --host 0.0.0.0
      --port 8090
      --ws websockets
    volumes:
      - ./media:/app/media
      - staticfiles:/app/staticfiles
      - ./:/app
    ports:
      - "8090:8090"
    environment:
      - DJANGO_SETTINGS_MODULE=fidden.settings
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8090/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery:
    build: .
    container_name: fidden_celery
    working_dir: /app
    command: celery -A fidden worker --loglevel=info
    volumes:
      - ./:/app
    depends_on:
      - redis
      - web
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A fidden status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery-beat:
    build: .
    container_name: fidden_celery_beat
    working_dir: /app
    command: >
      sh -c "until python manage.py migrate; do echo 'Waiting for DB'; sleep 3; done;
             celery -A fidden beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - ./:/app
    depends_on:
      - redis
      - web
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:8
    container_name: fidden_redis
    ports:
      - "6385:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  media:
  staticfiles: